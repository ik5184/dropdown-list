<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="jpg">
     <h1>Iklash Khan</h1>
    </div>
    <div class="dropdown">
        <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
        <div class="option">
            <div onclick="show('GOOGLE')" ><i class="fa-brands fa-google"></i> GOOGLE</div>
            <div onclick="show('AMAZON')" ><i class="fa-brands fa-amazon"></i> AMAZON</div>
            
            <div onclick="show('YAHOO')" ><i class="fa-brands fa-yahoo"></i> YAHOO</div>
            <div onclick="show('CHROME')" ><i class="fa-brands fa-chrome"></i> CHROME</div>
        </div>
    </div>
    <script>
        function show(anything){
            document.querySelector('.textBox').value = anything;
        }

        let dropdown = document.querySelector('.dropdown');
        dropdown.onclick = function(){
            dropdown.classList.toggle('active');
        }
    </script>
</body>
</html>
